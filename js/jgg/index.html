<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS最新的布局方案gird</title>
  <style>
    .container{
      height: 100vh;
      display: grid;  /** 启动网格布局，九宫格**/
      justify-content: center;
      align-content: center;
    }
  </style>
</head>
<body>
  <!-- 二维布局， row colum -->
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
  </div>
  </div>
</body>
</html>
