<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定制滚动条</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      height: 100px;
      overflow-y: scroll;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }
    ::-webkit-scrollbar{ 
      /* 整个滚动条 */
      border-radius: 3px;
      background: #000;
      box-shadow: inset 0 05px black;
    }
    ::-webkit-scrollbar-thumb{
      /* 滚动条上的滑块 */
      border-radius: 3px;
      background-color: red;
      box-shadow: inset 0 0 10px rabg(0,0,0,.2);
    }
  </style>
</head>
<body>
  <div class="box">
    <p>aaa</p>
    <p>aaa</p>

</body>
</html>
