<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid{
      width: 600px;
    
      display: flex;
      flex-wrap: wrap;
    }
    .cnt{
      width: calc(100%/3);
      text-align: center;
      border: 1px solid #f5f5f5;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="cnt">1</div>
    <div class="cnt">2</div>
    <div class="cnt">3</div>
    <div class="cnt">4</div>
    <div class="cnt">5</div>
    <div class="cnt">6</div>
    <div class="cnt">7</div>
    <div class="cnt">8</div>
    <div class="cnt">9</div>
  </div>
</body>
</html>
