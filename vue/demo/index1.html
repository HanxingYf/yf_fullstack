<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>

<body>
  <div id="app">
    <button @click='decount'>-</button>
    <span>{{count}}</span>
    <button @click='add'>+</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        add: function () {
          if (this.count < 10) {
            this.count++;
          } else {
            alert('不能大于10')
          }
        },
        decount: function () {
          if(this.count>0){
            this.count--
          }else{
            alert('不能小于0')
          }
          
        }
      }
    })
  </script>
</body>

</html>
