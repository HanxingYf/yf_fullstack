<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input v-model="message" @keyup.enter="pushItem" />
    <!-- <span>{{message}}</span> -->
    <ul>
      <li v-for="item in notes">{{item}}</li>
    </ul>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: '',
        notes: []
      },
      methods: {
        pushItem: function () {
          if (this.message) {
            this.notes.push(this.message);
            this.message = ''
          }

        }
      }
    })
  </script>
</body>

</html>
