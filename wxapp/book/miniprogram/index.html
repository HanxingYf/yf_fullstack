<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="" alt="" id="avatar">
  <script>
    const strAvatar = 'https://img.36krcdn.com/20201227/v2_72db45cdf79747ab8611214166354dd6_img_jpg';
    // 如何把它给img
    const oImg = new Image(); //没有在dom中 在内存中，由浏览器分配
    oImg.src = strAvatar; //浏览器是访问网站的代理 http
    const oAvatar = document.querySelector('#avatar');
    // 
    oImg.onload = function(){
      // http response over
      oAvatar.src = oAvatar;
    }
    // 浏览器启动一个网络进程，下载一张图片


    // console.log(typeof oAvatar); // 图片较大，网络较差
    // oAvatar.src = strAvatar;
  </script>
</body>
</html>
