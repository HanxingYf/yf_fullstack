<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius:100px 100px 0 0;
        }
        .box:hover{
            width: 300px;
            transition: width 1s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
